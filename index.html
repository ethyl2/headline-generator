<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jQuery.js"></script>
  <script src="js/story.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Roboto" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
  <title>Saga Generator</title>
</head>

<header>
  <h1>Let's Create a Quick, Quirky Story</h1>
  <hr>
</header>

<body>

  <div class="intro">
    <h2>First, click on the button to generate your hero:</h2>
    <button class="hero">Hero Generator</button>
    <p class="hero-info"></p>
    <hr>
    <h2>Next, click on the button to generate the action:</h2>
    <button class="action">Action Generator</button>
    <p class="action-info"></p>
    <hr>
    <h2>Click on the button to generate your foil:</h2>
    <button class="foil">Foil Generator</button>
    <p class="foil-info"></p>
  </div>

  <hr>
  <div class="story">
    <h2>Finally, click on the button for your story:</h2>
    <button class="story-generator">Story Generator</button>
    <h1 class="story-info"></h1>
  </div>

</body>
</html>
